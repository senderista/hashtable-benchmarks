plugins {
    id 'java-library'
    id "me.champeau.gradle.jmh" version "0.5.0"
    id 'com.adarshr.test-logger' version '1.5.0'
}

dependencies {
    // Use JUnit 5 test framework
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.1.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.1.0'
    // QuickCheck tests depend on JUnit 4
    testCompileOnly 'junit:junit:4.12'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.1.0'
    // QuickCheck
    testCompile 'com.pholser:junit-quickcheck-core:0.9'
    testCompile 'com.pholser:junit-quickcheck-generators:0.9'
    // JMH
    jmh 'org.openjdk.jmh:jmh-core:1.21'
    jmh 'org.openjdk.jmh:jmh-generator-annprocess:1.21'
}

repositories {
    mavenCentral()
}

sourceSets {
    // Remove when Speck cipher/hasher is ready
    main {
        java {
            exclude '**/Speck*.java'
        }
    }
    sim {
        compileClasspath += sourceSets.main.output
        runtimeClasspath += sourceSets.main.output
    }
}

test {
    useJUnitPlatform()
    minHeapSize = "1g"
    maxHeapSize = "2g"
}

tasks.withType(JavaCompile) {
    options.compilerArgs += ["-Xlint:unchecked"]
}

jmh {
    // enable assertions
    jvmArgsAppend = '-ea -Xms1g -Xmx8g'
}

javadoc {
    source = sourceSets.main.allJava
    classpath = configurations.compile
}
